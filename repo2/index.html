<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        /* Style the header */
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        /* Create two columns/boxes that floats next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 10px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the sidebar (left column) */
        .sidebar {
            background-color: #f1f1f1;
            padding: 0;
            width: 0;
            /* Initially 0 width */
            position: fixed;
            /* Fixed Sidebar (stay in place on scroll) */
            height: 100%;
            /* Full-height */
            overflow-x: hidden;
            /* Disable horizontal scroll */
            transition: 0.5s;
            /* 0.5 second transition effect to slide in the sidebar */
        }

        /* The sidebar links */
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        /* When you mouse over the navigation links, change their color */
        .sidebar a:hover {
            color: #f1f1f1;
        }

        /* Position and style the close button (top right corner) */
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Style the button that is used to open the sidebar */
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        /* Style the main content (right column) */
        .main {
            background-color: white;
            padding: 20px;
            margin-left: 25px;
            /* Same as the width of the sidebar + 5px */
            transition: margin-left .5s;
            /* If you change the sidebar width, change this value too */
        }

        /* Style the footer */
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <div class="header">
        <h1>My Blog</h1>
        <p>A simple blog layout with an animated sidebar.</p>
    </div>

    <div class="row">
        <div class="column">
            <button class="openbtn" onclick="openNav()">â˜° Open Sidebar</button>
        </div>
        <div class="column main">
            <h2>Main Content</h2>
            <p>This is where the main content of the blog goes.</p>
        </div>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>

    <script>
        /* Set the width of the sidebar to 250px and the left margin of the main content to 250px */
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        /* Set the width of the sidebar to 0 and the left margin of the main content to 0 */
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

</body>

</html>
